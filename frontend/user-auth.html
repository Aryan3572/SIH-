<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h1>User Login / Sign Up</h1>

        <!-- Tabs -->
        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab">Login</button>
            <button class="tab-btn" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="auth-submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form hidden">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="middleName" placeholder="Middle Name (optional)">
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="tel" id="phone" placeholder="Phone Number (optional)">
            <input type="email" id="signupEmail" placeholder="Email ID" required>
            <input type="password" id="signupPassword" placeholder="Create Password" required>
            <input type="text" id="homeAddress" placeholder="Home Address" required>
            <input type="text" id="workAddress" placeholder="Work Address (optional)">
            <button type="submit" class="auth-submit">Sign Up</button>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
