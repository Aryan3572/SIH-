<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripChain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo and Title -->
        <div class="header">
            <img src="assets/location.png" alt="TripChain Logo" class="logo">
            <h1>TRIPCHAIN</h1>
            <p class="slogan">Smart travel insights for smart cities</p>
        </div>

        <!-- Feature Blocks -->
        <div class="blocks">
            <div class="block" id="block1">Smart Travel Diary</div>
            <div class="block" id="block2">Smart Analytics</div>
            <div class="block" id="block3">User Insights</div>
            <div class="block" id="block4">Secure Platform</div>
        </div>

        <!-- Get Started Button -->
        <button class="get-started" id="getStarted">Get Started</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
