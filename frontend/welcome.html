<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - TripChain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container" id="logoContainer">
            <img src="assets/location.png" alt="TripChain Logo" class="nav-logo">
            <span class="nav-title">TRIPCHAIN</span>
        </div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Welcome Message -->
    <div class="welcome-content">
        <h1>Welcome to TripChain!</h1>
        <p>Explore your travel insights and manage your trips efficiently.</p>
    </div>

    <!-- Refresh Confirmation Modal -->
    <div class="modal" id="refreshModal">
        <div class="modal-content">
            <h2>Confirm Refresh</h2>
            <p>Do you want to refresh the page? Any unsaved changes may be lost.</p>
            <div class="modal-buttons">
                <button class="modal-btn" id="confirmRefresh">Yes, Refresh</button>
                <button class="modal-btn cancel" id="cancelRefresh">Cancel</button>
            </div>
        </div>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
